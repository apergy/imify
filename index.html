<!DOCTYPE html>
<html ng-app="imifyApp">
    <head>
        <title>IMify</title>
        <link rel="stylesheet" href="component/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="ChatCtrl">
        <div class="site-wrapper">
          <div class="site-wrapper-inner">
            <div class="cover-container">
              <div class="masthead clearfix">
                <div class="inner">
                  <h3 class="masthead-brand">IMify</h3>

                  <ul class="nav masthead-nav">
                    <li class="active">
                      <a href="#">Dashboard</a>
                    </li>
                    <li>
                      <a href="#">Friends</a>
                    </li>
                    <li>
                      <a href="#">Messages ({{messages.length}})</a>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="inner cover">
                <h1 class="cover-heading">Start the conversation.</h1>
                <p class="lead">A chat application built using Gulp, Node, Bootstrap and Angular.</p>
                <p class="lead">
                  <a href="#" class="btn btn-lg btn-default">Learn more</a>
                </p>
              </div>

              <div class="mastfoot">
                <div class="inner">
                  <p>IMify creator <a href="https://twitter.com/apergydev">@apergydev</a>.</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="component/jquery/dist/jquery.min.js"></script>
        <script src="component/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="component/angular/angular.min.js"></script>
        <script src="js/imify.js"></script>
        <script src="js/controller/chat.js"></script>
    </body>
</html>
